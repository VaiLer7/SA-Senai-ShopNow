    <link rel="icon" type="image/png" href="/img/icone.png"/>
    <link rel="stylesheet" href="/css/User.css">

</head>
<body>
    <div class="Top">
        <a href="/html/User.html">
            <button class="Voltar">
                <img src="/img/assets/setacima.svg">
                <p>Voltar</p>
            </button>
        </a>
        <div class="UserPicture">
            <img src="/img/UserPictures/PlaceHolderUserPicture.png" height="100px">
            <img src="/img/assets/lapiseditar.svg" height="20px">
        </div>
        <div class="UserEmail_Name">
            <p>hugo_foletto@estudante.sesisenai.org.br</p>
            <p>Hugo Weiler Foletto</p>
        </div>
        <button class="EditarBotao">
            <p>Editar Informações</p>
        </button>
    </div>
    <div class="Bottom">
        <div class="Divisoes SessaoDiv">
            <div class="Centralizar Sessao">
                <h1>Cartoes Cadastrados</h1>
            </div>
            <hr>
        </div>
        <div class="Divisoes">
            <div class="Centralizar">
                <button class="BotaoEditar" onclick="coverappearence(0, 1)" id="buttondisappear1">
                    <p>Alterar Dados</p>
                </button>
                <div class="Cover" id="cover1"></div>
                <div class="Esquerda">
                    <img src="/img/assets/cartao.svg" alt="" height="200px">
                    <p>Débito</p>
                </div>
                <div class="Direita">
                    <input type="text" value="0034 9923 0234 7123">
                    <div class="Nome_Val">
                        <input type="text" value="Naira Regina Weiler">
                        <input type="text" value="7/25">
                    </div>
                    <button class="BotaoSalvar" onclick="coverappearence(1, 1)" id="buttonappear1">
                        <p>Salvar Alterações</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="Divisoes">
            <div class="Centralizar">
                <button class="BotaoEditar" onclick="coverappearence(0, 2)" id="buttondisappear2">
                    <p>Alterar Dados</p>
                </button>
                <div class="Cover" id="cover2"></div>
                <div class="Esquerda">
                    <img src="/img/assets/cartao.svg" alt="" height="200px">
                    <p>Crédito</p>
                </div>
                <div class="Direita">
                    <input type="text" value="0034 9923 0234 7123">
                    <div class="Nome_Val">
                        <input type="text" value="Naira Regina Weiler">
                        <input type="text" value="7/25">
                    </div>
                    <button class="BotaoSalvar" onclick="coverappearence(1, 2)" id="buttonappear2">
                        <p>Salvar Alterações</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="Divisoes">
            <div class="Centralizar">
                <button class="AdicionarCartao">
                    <img src="/img/assets/Mais.svg" alt="">
                    <p>Adicionar Mais Um Cartão</p>
                </button>
            </div>
        </div>
        
        <script>
            function coverappearence(x, y){
                coverStyle = document.getElementById('cover' + y).style;
                buttonDisappear = document.getElementById('buttondisappear' + y).style;
                buttonAppear = document.getElementById('buttonappear' + y).style;

                if (x==0){
                    coverStyle.display = 'none';
                    buttonDisappear.display = 'none';
                    buttonAppear.display = 'block';
                }else{
                    coverStyle.display = 'block';
                    buttonDisappear.display = 'block';
                    buttonAppear.display = 'none';
                }
            }
        </script>
    </div>
